<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>write</title>
</head>
<body>
    제 목 : {{ article.title }}
    <br>
    저 자 : {{ article.name }}
    <br>
    내 용 : {{ article.contents }}
    <br>
    Email : {{ article.email }}
    <br>
    
    <form action="{% url 'updateform' article.id %}" method="post"> 
        {% csrf_token %}       
        <button type="submit" class="btn btn-updateform">수정</button>
    </form>
    <form action="{% url 'delete' article.id %}" method="post">
        {% csrf_token %}        
        <button type="submit" class="btn btn-delete">삭제</button>
    </form>
</body>
</html>
